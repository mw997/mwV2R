<!DOCTYPE html>
<html dir='ltr' lang='en'>
  <head>
    <title>Button</title>
    <style>
    .parent {
      display: grid;
      place-items: center;
  	}
  
  	/* Style Button */
  	.button-custom {
      display: inline-block;
      background: #4285F4;
      color: #fff;
      width: 240px;
      height: 50px;
      border-radius: 5px;
      border: thin solid #888;
      box-shadow: 1px 1px 1px grey;
      white-space: nowrap;
      font-size: 16px;
      font-weight: normal;
      font-family: 'Roboto', sans-serif;
      margin: 2rem 0;
  	}
    </style>
  </head>

  <!--[ <body> open ]-->
  <body>
    <center>
      <h1>Pandu Essentials</h1>
      <p>Mengatur Posisi Tombol</p>
    </center>
    
    <br />
    <h1>Pandu Essentials</h1>
    <div class="parent">
      <button name="button" class="custom">Sign in with Pandue</button>
    </div>
  </body>
