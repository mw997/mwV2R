<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home ᴠɪʀᴀʟ Player</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Custom CSS untuk Dark Mode dan Neumorphism -->
<style>
  body {
    background-color: #181818;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }
  .video-player {
    max-width: 640px;
    margin: 30px auto;
    background: #292929;
    border-radius: 20px;
    box-shadow: 4px 4px 10px #161616, -4px -4px 10px #2e2e2e;
    padding: 20px;
  }
  video {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }
  /* Animasi pada hover */
  .video-player:hover {
    box-shadow: 4px 4px 20px #0a0a0a, -4px -4px 20px #363636;
  }
  /* Tipografi Besar & Eksperimental */
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  /* Style untuk playlist */
  .playlist ul {
    list-style: none;
    padding: 0;
  }
  .playlist li {
    cursor: pointer;
    padding: 10px;
    background: #333;
    margin: 5px 0;
    border-radius: 5px;
    text-align: center;
  }
  .playlist li:hover {
    background: #444;
  }
</style>
</head>
<body>

<div class="container">
  <h1>ᴠɪʀᴀʟ</h1>
  <div class="video-player">
    <video id="homeVideo" controls>
      <source src="htps://h.top4top.io/m_3083d7uij0.mp4" type="video/mp4">
    </video>
  </div>
  <!-- Playlist video yang dapat diklik -->
  <div class="playlist">
    <ul>
      <li onclick="playVideo('https://h.top4top.io/m_3083d7uij0.mp4')">Video 1</li>
      <li onclick="playVideo('https://g.top4top.io/m_30837dc590.mp4')">Video 2</li>
      <li onclick="playVideo('https://l.top4top.io/m_3083lx0av0.mp4')">Video 3</li>
      <!-- Tambahkan lebih banyak item daftar sesuai dengan jumlah video -->
    </ul>
  </div>
</div>

<!-- Bootstrap JS dan jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  // Fungsi untuk memutar video berdasarkan URL yang diberikan
  function playVideo(url) {
    var videoPlayer = document.getElementById('homeVideo');
    videoPlayer.src = url;
    videoPlayer.load();
    videoPlayer.play();
  }
</script>
</body>
</html>
